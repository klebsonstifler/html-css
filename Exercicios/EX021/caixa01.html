<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightseagreen;
            
            height: 300px; 
            width: 300px;
            
            border: 10px inset rgb(30,156,150);
            
            padding: 10px; 

            margin: 10px auto 10px auto;

            outline: 5px dashed rgb(98, 96, 212);
        }

        a {
            border: 3px inset rgb(30,156,150);

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos tambem são exemplos de box-level, mas os <a href="www.google.com">links são exemplos de caixas inline-levels</a>. Vamos ver como tudo isso funciona.</p>
    <input type="date">
</body>
</html>
