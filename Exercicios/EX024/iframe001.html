<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="http://www.cursoemvideo.com" frameborder="0">
            <a href="http://www.cursoemvideo.com" target="_blank"> Curso em Video </a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O Repositório do Klebson

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub </a>
        também é bem legal!
    </p>
</body>
</html>
