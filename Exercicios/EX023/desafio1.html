<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio1</title>
    <style>
    table {
        border-collapse: collapse;
        width: 300px;
        height: 200px;
        text-align: center;
    }

    td {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <h1>Desafio 1 de Tabelas</h1>
    <table>
        <tr>
            <td>01</td>
            <td>02</td>
            <td rowspan="2">03</td>
            <td>04</td>
        </tr>
        <tr>
            <td>05</td>
            <td>06</td>
            <td>07</td>
        </tr>
        <tr>
            <td colspan="3">08</td>
            <td>09</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
